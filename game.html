<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <script defer src="./game.js"></script>
    <link rel="stylesheet" href="game.css">
    <title>MATH IN A FLASH</title>
</head>
<body>
    
  <div class="container">
    <div class="title">
        <h1>MATH IN A FLASH</h1>
    </div>

    <div class="flash">
        <div class="card">
            <h1 id="num1">1</h1>
            <h1 id="op">+</h1>
            <h1 id="num2">1</h1>
            <h1 id="equals">=</h1>
            <input id="userAnswer"> 
            <button id="submit">SUBMIT</button>
        </div>
    </div>
    
    <div class="score"> 
    </div>

    <section id="points">
      POINTS
    </section>
   
    <div class="tools">
    <img id="mulTable" src="https://ecdn.teacherspayteachers.com/thumbitem/10x10-Multiplication-Chart-3148282-1555185030/original-3148282-1.jpg">
    <img id="fingers" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvrpENDe4Mt_AMucpaYcORKTQOO0qBrFfetg&usqp=CAU">
    </div>

    <section id="tools">
      TOOLS
    </section>

  </div>
    
</body>
</html>
